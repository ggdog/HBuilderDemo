<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		
		document.addEventListener("plusready",onPlusready,false);
		var r = null;

		function onPlusready(){
			r = plus.audio.getRecorder();
			
		}
			
		function startcorder(){
			var dur = document.getElementById("dur");
			if(r==null){
				alert("recorder not readey");
				return;
			}
			r.record({filename:"_doc/android"},function(a){
				alert("recorder sucess");
				dur.innerText = "audio recorder sucess";
			},function(){
				alert("recorder failed");
			})
		}
			
		function stopcorder(){
			if(r==null){
				alert("recorder not ready");
				return;
			}
			r.stop();
		}
		</script>
	</head>
	<body>
		android Audio Demo
		<br />
		<input type="button" value="start corder" onclick="startcorder();" style="margin: 50px; width: 200px;height: 100px;"/>
		<br />
		<input type="button" value="stop corder" onclick="stopcorder();" style="margin: 50px; width: 200px;height: 100px;"/>
		<br />
		<p id="dur" style="width: 50px; height: 50px;"></p>
	</body>
	<footer>
		<button style="position: absolute; bottom: 20px; "  onclick="location.href='index.html'">index</button>
	</footer>
</html>
