<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			document.addEventListener("plusready",CameraReady,false);
			var cam = null;
			function CameraReady(){
				var camar = document.getElementById("cam");
				var format = document.getElementById("format");
				cam = plus.camera.getCamera();
				camar.innerText = "图片分辨率"+cam.supportedImageResolutions+"\n视频分辨率"+cam.supportedVideoResolutions;
				format.innerText = "图片格式:"+cam.supportedImageFormats+"\n视频格式:"+cam.supportedVideoFormats;

			}
			
			function recordervideo(){
				cam.startVideoCapture(function(path){
					alert("视频地址:"+path);
				},function(err){
					alert("错误信息"+err.message);
				},{format:cam.supportedVideoFormats[0]});
				
				setTimeout(function(){
					cam.stopVideoCapture();
				},5000);
			}
		</script>
	</head>
	<body>
		<p style="margin-left: 100px;">Android Camera Demo</p>
		<br />
		<p id="cam"></p>
		<br />
		<p id="format"></p>
		<br />
		<input type="button" value="录制" onclick="recordervideo()" style="width: 100px;height: 50px;"/>
		<br />
		<input type="button" value="index" onclick="location.href='index.html'" style="position:absolute;bottom: 10px; width: 100px;height: 50px;"/>
	</body>
</html>
